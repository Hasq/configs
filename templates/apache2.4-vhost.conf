<VirtualHost *:80>
    ServerName lvl.loc
    ServerAlias www.lvl.loc
    Alias /slising /public/slicing

    DocumentRoot /home/morock/projects/dealbook/git/src/public/

    CustomLog /var/log/httpd/northern-feather.qs-dev.com_access.log combined env=!XFF
    CustomLog /var/log/httpd/northern-feather.qs-dev.com_access.log xff_combined env=XFF
    ErrorLog /var/log/httpd/northern-feather.qs-dev.com_error.log

    <Directory /home/morock/projects/dealbook/git/src/public/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName lvl.loc
    ServerAlias www.lvl.loc
    DocumentRoot /home/morock/projects/dealbook/git/src/public/

    SSLEngine on
    SSLCertificateFile    /etc/apache2/cert/localhost.crt
    SSLCertificateKeyFile /etc/apache2/cert/localhost.key

    <Directory /home/morock/projects/dealbook/git/src/public/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
